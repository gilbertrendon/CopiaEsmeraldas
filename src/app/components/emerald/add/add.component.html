<div class="title-group">
    <h1 class="mat-h1"><span>Añadir esmeralda</span></h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
    <form [formGroup]="esmeraldForm" (ngSubmit)="submitStudentForm()" #resetStudentForm="ngForm" novalidate>
            <mat-card>
                    <div class="controlers-wrapper">
                    <!-- Description -->
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Descripción esmeralda" formControlName="description">
                    <mat-error *ngIf="handleError('description', 'required')">
                    Debes introducir <strong>una descripción</strong> de la esmeralda.
                    </mat-error>
                    </mat-form-field>
                    <!-- Purity -->
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Porcentaje pureza" formControlName="purity">
                    <mat-error *ngIf="handleError('purity', 'required')">
                    Debes introducir <strong>un porcentaje</strong> de pureza.
                    </mat-error>
                    </mat-form-field>
                    <!-- weight -->
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Peso" formControlName="weight">
                    <mat-error *ngIf="handleError('weight', 'required')">
                    Debes introducir <strong>un peso</strong> .
                    </mat-error>
                    </mat-form-field>
                    <!-- minedBy -->
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Trabajador minero" formControlName="minedBy">
                    <mat-error *ngIf="handleError('minedBy', 'required')">
                    Debes seleccionar <strong>un trabajador</strong> de la lista desplegable(Falta hacer).
                    </mat-error>
                    </mat-form-field>
                    </div>
                    
                    </mat-card>
                    <!-- Right block -->
                    <mat-card>
                    <div class="controlers-wrapper">
                    <!-- Date of birth -->
                    <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Fecha de hallazgo" (inputChange)="formatDate($event)" (dateChange)="formatDate($event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="handleError('minedOn', 'required')">
                    La fecha de hallazgo es necesaria.
                    </mat-error>
                    </mat-form-field>
                    </div>
                    </mat-card>
                    <!-- Submit & Reset -->
                    <mat-card>
                    <div class="full-wrapper button-wrapper">
                    <div class="button-wrapper">
                    <button mat-flat-button color="warn">Submit</button>
                    </div>
                    </div>
                    </mat-card>
    </form>
</div>
